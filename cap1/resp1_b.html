<head>
  <meta charset="UTF-8">

<body>
  <h1> Java Script </h1>
  <p> Exercícios - B </p>
  <script>
    //Calcula a Entrada 
    var Valor = Number(prompt("Diga o Valor total: "))
    var Npessoas = Number(prompt("Quantas Pessoas Vão dividir? "))
    //Divide o Total
    var ValorPorCliente = (Valor / Npessoas)
    alert("O Valor total da conta foi de " + Valor.toFixed(2) +
      "\nSendo que a conta sera partida para " + Npessoas +
      "\nE cada pessoa ira pagar " + ValorPorCliente.toFixed(2))

  </script>
</body>
