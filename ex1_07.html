<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="ico/javascript-icon.ico" type="image/x-icon"> 
<link rel="stylesheet" href="css/style.css">
  <title>Exemplo 1.7</title>
</head>
<body>
  <h1> Java Script </h1>
  <p> Conversão da entrada para número </p>
  <script>
  //Lê um dado de entrada
  var num = Number (prompt("Número: "));
  //Calcula o dobro
  var dobro = num + num;
  // Exibe a resposta
  alert ("Dobro é: " + dobro);
  </script>
</body>
</html>
