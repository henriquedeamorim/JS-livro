<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="ico/javascript-icon.ico" type="image/x-icon"> 
<link rel="stylesheet" href="css/style.css">
  <title>Exemplo 1.9</title>
</head>
<body>
  <h1> Java Script </h1>
  <p> Cáculo do valor do jantar </p>
  <script>
    // Lê o valor do jantar
    var jantar = Number (prompt("Valor do Jantar R$:  "))
    // Calcula os dados 
    var garcom = jantar * 0.10
    var total = jantar + garcom
    // Apresenta as respostas
    alert ("Taxa Garçom R$:  " + garcom.toFixed(2) + "\nTotal R$:  " + total.toFixed(2))
  </script>
</body>
</html>
