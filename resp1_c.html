<script>
  var Preco = Number (prompt("Informe o PREÇO do PRODUTO: "))
  var aVista = Preco * (10/100)
  var desconto = Preco - aVista
  var parc = Preco / 3
  alert ("O preço do produto é R$: " + Preco.toFixed(2) + "\nA vista R$: " +desconto.toFixed(2) + "\nOu em 3x de R$: " + parc.toFixed(2))
</script>
